<body>

    <div class="fondo-animado"></div>

    <div class="wrapper">

        <div id="header"></div>
        
        <div id="div-izquierda" class="colum-info">
            <div id="deseleccionar"></div>
            <div id="deseleccionarFlecha"></div>
            <div id="zoom-controls"></div>

            <div id="animation-controls"><br><br>
                <div id="start_year_value"></div>
                <div id="end_year_value"></div>
            </div>
        </div>
        <div id="div-derecha" class="colum-info">
            
            <div class="gameDisplay" id="timer">Time: 30</div>

            <div class="separation"> ... </div>

            <div class="gameDisplay" id="score">Score: 0</div>

            <div class="separation"> ... </div>

            <div class="gameDisplay" id="finalScore">Final Score: </div>

            <div class="separation"> ... </div>

            <div id="adjustGraphButton"></div>

        </div>
        <div id="scoreDisplay"></div>
        <div id="navigation-controls"></div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
        const fondoAnimado = document.querySelector(".fondo-animado");
        const numeroParticulas = 100; // Número total de partículas

        for (let i = 0; i < numeroParticulas; i++) {
            const particula = document.createElement("div");
            particula.className = "particula";

            // Posición inicial aleatoria
            particula.style.top = `${Math.random() * 100}vh`;
            particula.style.left = `${Math.random() * 100}vw`;

            // Añadir la partícula al contenedor
            fondoAnimado.appendChild(particula);

            // Configurar movimiento en ondas
            const xOffset = Math.random() * 100;
            const yOffset = Math.random() * 100;
            const amplitude = 50; // Amplitud de la onda
            const frequency = 0.01 + Math.random() * 0.03; // Frecuencia de la onda

            function animate() {
                const time = Date.now() * 0.002;
                const x = amplitude * Math.sin(time * frequency + xOffset);
                const y = amplitude * Math.cos(time * frequency + yOffset);
                particula.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(animate);
            }

            animate();
        }
    });


    </script>
    
</body>
</html>
